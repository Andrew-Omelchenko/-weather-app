<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/code.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="content">
		<header>
			<h1 class="title">Weather App</h1>
			<div class="controls">
				<select id="base-units">
					<option value="si-base-units">&deg;C, m/s</option>
  					<option value="us-customary-units">&deg;F, mph</option>
				</select>
				<hr />
			</div>
		</header>
		<div class="flex-container">
			<div class="left-panel">
				<div class="temperature">
					<span id="temperature">0</span>&deg;<span id="temperature-units">temperature-units</span>
				</div>
				<div class="location">
					<span id="location">location</span>
				</div>
			</div>
			<div class="right-panel">
				<div class="right-top">...image...</div>
				<div class="right-bottom">
					<div class="humidity">
						...image...
						<span id="humidity">0</span>%
					</div>
					<div class="wind">
						<span id="velocity">0</span><span id="velocity-units">velocity-units</span>
						<span id="direction">direction</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
